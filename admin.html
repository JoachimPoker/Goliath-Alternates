<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .badge-icon { font-size: 0.8rem; opacity: 0.5; margin-left: 5px; }
    .badge-active { opacity: 1; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Admin Dashboard</h2>
      <div>
         <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-sm">Refresh</button>
         <button onclick="window.open('index.html')" class="btn btn-outline-primary btn-sm">Open Hub</button>
         <button onclick="window.open('display.html')" class="btn btn-outline-dark btn-sm">Open TV</button>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-7">
        <h4 class="mb-3">Live Tournaments</h4>
        <div class="card p-3 mb-4 shadow-sm border-0 bg-white">
          <div class="input-group">
            <input id="newName" class="form-control" placeholder="New Event Name">
            <input id="newTime" class="form-control" placeholder="Time" style="max-width: 80px;">
            <input id="newLoc" class="form-control" placeholder="Loc" style="max-width: 80px;">
            <button onclick="addTourn()" class="btn btn-success">Create</button>
          </div>
        </div>
        <div id="tournAdminList" class="row g-3"></div>
      </div>

      <div class="col-lg-5">
        <h4 class="mb-3">Ticker Messages</h4>
        <div class="card p-3 shadow-sm border-0 bg-white">
          <div class="mb-2">
            <input id="newMsg" class="form-control" placeholder="Message (e.g. ID REQUIRED)">
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkHome" checked>
                <label class="form-check-label small">Show on Home üè†</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkTV" checked>
                <label class="form-check-label small">Show on TV üì∫</label>
              </div>
            </div>
            <button onclick="addMsg()" class="btn btn-primary btn-sm px-4">ADD</button>
          </div>
          
          <ul id="msgList" class="list-group list-group-flush small"></ul>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <input type="hidden" id="editId">
          <label>Name</label><input id="editName" class="form-control mb-2">
          <label>Time</label><input id="editTime" class="form-control mb-2">
          <label>Location</label><input id="editLoc" class="form-control mb-2">
          <button onclick="saveEdit()" class="btn btn-primary w-100">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script>
    const editModal = new bootstrap.Modal(document.getElementById('editModal'));

    async function refreshAdmin() {
      // 1. Load Tournaments
      const { data: tours } = await _supabase.from('tournaments').select('*').eq('is_active', true).order('created_at');
      document.getElementById('tournAdminList').innerHTML = (tours || []).map(t => `
        <div class="col-12">
          <div class="card p-3 border shadow-sm">
            <div class="d-flex justify-content-between">
              <strong>${t.name}</strong>
              <div>
                <button class="btn btn-sm btn-outline-secondary" onclick="openEdit('${t.id}', '${t.name}', '${t.start_time}', '${t.location}')">Edit</button>
                <button class="btn btn-sm btn-outline-danger" onclick="endTourn('${t.id}')">End</button>
              </div>
            </div>
            <div class="input-group mt-2">
              <button class="btn btn-outline-secondary" onclick="adjustNum('${t.id}', -1)">-</button>
              <input type="number" id="input-${t.id}" class="form-control text-center fw-bold" value="${t.current_alt_number}">
              <button class="btn btn-outline-secondary" onclick="adjustNum('${t.id}', 1)">+</button>
              <button class="btn btn-primary" onclick="updateNum('${t.id}')">Set</button>
            </div>
            <div class="form-check form-switch mt-2">
              <input class="form-check-input" type="checkbox" onchange="toggleAlt('${t.id}', this.checked)" ${t.is_alternate_active ? 'checked' : ''}>
              <label class="form-check-label small">Alternates Active</label>
            </div>
          </div>
        </div>
      `).join('');

      // 2. Load Messages (With Icons)
      const { data: msgs } = await _supabase.from('messages').select('*').order('created_at');
      document.getElementById('msgList').innerHTML = (msgs || []).map(m => `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div class="text-truncate" style="max-width: 200px;">${m.text}</div>
          <div>
            <span class="badge-icon ${m.show_on_home ? 'badge-active' : ''}">üè†</span>
            <span class="badge-icon ${m.show_on_display ? 'badge-active' : ''}">üì∫</span>
            <button class="btn btn-sm text-danger border-0 ms-2" onclick="delMsg('${m.id}')">X</button>
          </div>
        </li>
      `).join('');
    }

    // --- ACTIONS ---
    async function addTourn() {
      await _supabase.from('tournaments').insert([{
        name: document.getElementById('newName').value,
        start_time: document.getElementById('newTime').value,
        location: document.getElementById('newLoc').value,
        is_active: true
      }]);
      refreshAdmin();
    }
    
    function openEdit(id, n, t, l) {
      document.getElementById('editId').value = id; document.getElementById('editName').value = n;
      document.getElementById('editTime').value = t; document.getElementById('editLoc').value = l;
      editModal.show();
    }
    async function saveEdit() {
      await _supabase.from('tournaments').update({
        name: document.getElementById('editName').value,
        start_time: document.getElementById('editTime').value,
        location: document.getElementById('editLoc').value
      }).eq('id', document.getElementById('editId').value);
      editModal.hide(); refreshAdmin();
    }

    async function updateNum(id) { await _supabase.from('tournaments').update({ current_alt_number: document.getElementById(`input-${id}`).value }).eq('id', id); }
    async function adjustNum(id, diff) { 
      const el = document.getElementById(`input-${id}`);
      let val = Math.max(0, parseInt(el.value) + diff);
      el.value = val;
      await _supabase.from('tournaments').update({ current_alt_number: val }).eq('id', id);
    }
    async function toggleAlt(id, val) { await _supabase.from('tournaments').update({ is_alternate_active: val }).eq('id', id); refreshAdmin(); }
    async function endTourn(id) { if(confirm("End?")) await _supabase.from('tournaments').update({ is_active: false }).eq('id', id); refreshAdmin(); }

    // --- TICKER LOGIC ---
    async function addMsg() {
      const txt = document.getElementById('newMsg').value;
      if(!txt) return;
      
      const onHome = document.getElementById('checkHome').checked;
      const onTV   = document.getElementById('checkTV').checked;

      await _supabase.from('messages').insert([{ 
        text: txt, 
        show_on_home: onHome, 
        show_on_display: onTV 
      }]);
      
      document.getElementById('newMsg').value = '';
      refreshAdmin();
    }

    async function delMsg(id) {
      await _supabase.from('messages').delete().eq('id', id);
      refreshAdmin();
    }

    refreshAdmin();
  </script>
</body>
</html>
