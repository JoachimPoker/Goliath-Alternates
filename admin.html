<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .badge-icon { font-size: 0.8rem; opacity: 0.5; margin-left: 5px; }
    .badge-active { opacity: 1; }
    /* Hide sections by default */
    #dashboardSection, #loginSection { display: none; }
    #loginSection { max-width: 400px; margin: 100px auto; }
  </style>
</head>
<body class="bg-light">

  <div id="loginSection" class="card shadow p-4">
    <h3 class="text-center mb-3">Admin Login</h3>
    <input type="email" id="email" class="form-control mb-2" placeholder="Email">
    <input type="password" id="password" class="form-control mb-3" placeholder="Password">
    <button onclick="login()" class="btn btn-primary w-100">Sign In</button>
    <div id="loginError" class="text-danger mt-2 text-center small"></div>
  </div>

  <div id="dashboardSection" class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Admin Dashboard</h2>
      <div>
         <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-sm">Refresh</button>
         <button onclick="window.open('index.html')" class="btn btn-outline-primary btn-sm">Open Hub</button>
         <button onclick="window.open('display.html')" class="btn btn-outline-dark btn-sm">Open TV</button>
         <button onclick="logout()" class="btn btn-danger btn-sm ms-2">Logout</button>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-7">
        <h4 class="mb-3">Live Tournaments</h4>
        <div class="card p-3 mb-4 shadow-sm border-0 bg-white">
          <div class="input-group">
            <input id="newName" class="form-control" placeholder="New Event Name">
            <input id="newTime" class="form-control" placeholder="Time" style="max-width: 80px;">
            <input id="newLoc" class="form-control" placeholder="Loc" style="max-width: 80px;">
            <button onclick="addTourn()" class="btn btn-success">Create</button>
          </div>
        </div>
        <div id="tournAdminList" class="row g-3"></div>
      </div>

      <div class="col-lg-5">
        <h4 class="mb-3">Ticker Messages</h4>
        <div class="card p-3 shadow-sm border-0 bg-white">
          <div class="mb-2">
            <input id="newMsg" class="form-control" placeholder="Message (e.g. ID REQUIRED)">
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkHome" checked>
                <label class="form-check-label small">Show on Home üè†</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkTV" checked>
                <label class="form-check-label small">Show on TV üì∫</label>
              </div>
            </div>
            <button onclick="addMsg()" class="btn btn-primary btn-sm px-4">ADD</button>
          </div>
          
          <ul id="msgList" class="list-group list-group-flush small"></ul>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <input type="hidden" id="editId">
          <label>Name</label><input id="editName" class="form-control mb-2">
          <label>Time</label><input id="editTime" class="form-control mb-2">
          <label>Location</label><input id="editLoc" class="form-control mb-2">
          <button onclick="saveEdit()" class="btn btn-primary w-100">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  
  <script>
    const editModal = new bootstrap.Modal(document.getElementById('editModal'));

    // --- AUTHENTICATION LOGIC ---
    async function checkUser() {
      // 1. Check active session
      const { data: { session } } = await _supabase.auth.getSession();
      
      if (session) {
        // Logged in
        console.log("User Logged In:", session.user.email);
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('dashboardSection').style.display = 'block';
        refreshAdmin();
      } else {
        // Not logged in
        console.log("No User Session Found");
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('dashboardSection').style.display = 'none';
      }

      // 2. Listen for auth changes (Handle logout/refresh dynamically)
      _supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_OUT') {
           window.location.reload();
        }
      });
    }

    async function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const { error } = await _supabase.auth.signInWithPassword({ email: email, password: pass });
      
      if (error) {
        document.getElementById('loginError').innerText = error.message;
      } else {
        // Reload to trigger checkUser clean state
        window.location.reload(); 
      }
    }

    async function logout() {
      await _supabase.auth.signOut();
      window.location.reload();
    }

    // --- ADMIN LOGIC ---
    async function refreshAdmin() {
      const { data: tours, error } = await _supabase.from('tournaments').select('*').order('created_at');
      if (error) return console.error("Load Error:", error);

      document.getElementById('tournAdminList').innerHTML = (tours || []).map(t => {
        const opacity = t.is_active ? '1' : '0.6';
        const activeBadge = t.is_active ? '<span class="badge bg-success">LIVE</span>' : '<span class="badge bg-secondary">ENDED</span>';
        
        return `
        <div class="col-12" style="opacity: ${opacity}">
          <div class="card p-3 border shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
              <div>${activeBadge} <strong>${t.name}</strong></div>
              <div>
                <button class="btn btn-sm btn-outline-secondary" onclick="openEdit('${t.id}', '${t.name}', '${t.start_time}', '${t.location}')">Edit</button>
                ${t.is_active ? `<button class="btn btn-sm btn-outline-danger" onclick="endTourn('${t.id}')">End</button>` : ''}
              </div>
            </div>
            
            ${t.is_active ? `
            <div class="input-group mt-2">
              <button class="btn btn-outline-secondary" onclick="adjustNum('${t.id}', -1)">-</button>
              <input type="number" id="input-${t.id}" class="form-control text-center fw-bold" value="${t.current_alt_number}">
              <button class="btn btn-outline-secondary" onclick="adjustNum('${t.id}', 1)">+</button>
              <button class="btn btn-primary" onclick="updateNum('${t.id}')">SET</button>
            </div>
            <div class="form-check form-switch mt-2">
              <input class="form-check-input" type="checkbox" onchange="toggleAlt('${t.id}', this.checked)" ${t.is_alternate_active ? 'checked' : ''}>
              <label class="form-check-label small">Alternates Active</label>
            </div>` : ''}

          </div>
        </div>
      `}).join('');

      // Load Messages
      const { data: msgs } = await _supabase.from('messages').select('*').order('created_at');
      document.getElementById('msgList').innerHTML = (msgs || []).map(m => `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div class="text-truncate" style="max-width: 200px;">${m.text}</div>
          <div>
            <span class="badge-icon ${m.show_on_home ? 'badge-active' : ''}">üè†</span>
            <span class="badge-icon ${m.show_on_display ? 'badge-active' : ''}">üì∫</span>
            <button class="btn btn-sm text-danger border-0 ms-2" onclick="delMsg('${m.id}')">X</button>
          </div>
        </li>
      `).join('');
    }

    // --- ACTIONS ---
    
    // Explicitly attached to window to ensure HTML buttons find it
   window.updateNum = async function(id) {
      console.log("Updating ID:", id);
      const val = document.getElementById(`input-${id}`).value;
      
      // We ask Supabase to return the rows it actually changed (.select())
      const { data, error } = await _supabase
        .from('tournaments')
        .update({ current_alt_number: val })
        .eq('id', id)
        .select();

      // 1. Check for Crashes
      if (error) {
        alert("CRITICAL ERROR:\n" + error.message);
        console.error(error);
        return;
      }

      // 2. Check for "Ghost Update" (Success but 0 rows changed)
      if (!data || data.length === 0) {
        alert("‚ö†Ô∏è UPDATE IGNORED ‚ö†Ô∏è\n\nThe database said 'Success' but didn't save the number.\nThis means your RLS Policies are blocking the write.\n\nDid you run the SQL code in Step 1?");
        return;
      }

      // 3. Success Visual
      const btn = document.activeElement;
      if(btn) {
         const original = btn.innerText;
         btn.innerText = "‚úì SAVED";
         btn.classList.replace('btn-primary', 'btn-success');
         setTimeout(() => {
           btn.innerText = original;
           btn.classList.replace('btn-success', 'btn-primary');
         }, 1500);
      }
    }
    window.adjustNum = function(id, diff) { 
      const el = document.getElementById(`input-${id}`);
      let val = Math.max(0, parseInt(el.value || 0) + diff);
      el.value = val;
    }

    window.addTourn = async function() {
      const { error } = await _supabase.from('tournaments').insert([{
        name: document.getElementById('newName').value,
        start_time: document.getElementById('newTime').value,
        location: document.getElementById('newLoc').value,
        is_active: true
      }]);
      if(error) alert(error.message);
      else refreshAdmin();
    }
    
    window.openEdit = function(id, n, t, l) {
      document.getElementById('editId').value = id; document.getElementById('editName').value = n;
      document.getElementById('editTime').value = t; document.getElementById('editLoc').value = l;
      editModal.show();
    }
    
    window.saveEdit = async function() {
      await _supabase.from('tournaments').update({
        name: document.getElementById('editName').value,
        start_time: document.getElementById('editTime').value,
        location: document.getElementById('editLoc').value
      }).eq('id', document.getElementById('editId').value);
      editModal.hide(); refreshAdmin();
    }

    window.toggleAlt = async function(id, val) { 
      const { error } = await _supabase.from('tournaments').update({ is_alternate_active: val }).eq('id', id); 
      if(error) alert(error.message);
      refreshAdmin(); 
    }
    
    window.endTourn = async function(id) { 
      if(confirm("End Tournament?")) {
        await _supabase.from('tournaments').update({ is_active: false }).eq('id', id); 
        refreshAdmin(); 
      }
    }

    window.addMsg = async function() {
      const txt = document.getElementById('newMsg').value;
      if(!txt) return;
      const { error } = await _supabase.from('messages').insert([{ 
        text: txt, 
        show_on_home: document.getElementById('checkHome').checked, 
        show_on_display: document.getElementById('checkTV').checked 
      }]);
      if(error) alert(error.message);
      else {
        document.getElementById('newMsg').value = '';
        refreshAdmin();
      }
    }

    window.delMsg = async function(id) {
      await _supabase.from('messages').delete().eq('id', id);
      refreshAdmin();
    }

    // Start App
    checkUser();
  </script>
</body>
</html>
